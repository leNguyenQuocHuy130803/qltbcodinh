<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- chứa khai báo ngôn ngữ để sử dụng -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- dùng để tương tác vs reponsive -->
    <title>Buổi 1 học lại về html</title>
    <link rel="stylesheet" href="./buoihoc1.css">
    <style>
        h1{
            color: pink;
        }
    </style>
  </head>
  <body>
    <h1>Bài học 1</h1>
    <h1>Bài học 2</h1>
    <h1>Bài học 3</h1>
    <form action="" class="huy">
      <h2 style="text-align: center; color: red">Tiêu đề 1</h2>
      <img src="./Facebook.jpg" alt="" width="200px" />

      <p>Tiêu đề chuyển màu xanh do link css</p>
      <p>Tieu đề 4 do link css</p>
      <a href="">link 1</a>
      <a href="">link 2</a>

      <!-- bấm h1>a rồi ctrl space -->
      <h1>
        <a href="">helloooo</a>
      </h1>

      <!-- cách bấm nhanh ul>li*3 -->
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <!-- ul>li*3>a cách bấm nhanh  -->
      <ul>
        <li><a href="https://www.facebook.com/" target="_blank">sang dbui</a></li>
        <li><a href="">sang cho gách</a></li>
        <li><a href="">sang ghẻ</a></li>
      </ul>

      <!-- cách bấm nhanh Nhập họ và tên : input:text ctrl space -->
      Nhập Họ Tên: <input type="text" name="" id=""  placeholder="Nhập họ và tên">
      <p></p>
      PassWord: <input type="password" name="" id="" placeholder="Nhập Password">
      <p></p>
      Giới Tính : 
      <!-- đặt gt vào name để chọn đc 1 trong 2 là nam hoặc nữ chứ ko phải cả 2 -->
      <input type="radio" name="gt" id=""> Nam

      <!-- bấm dòng muốn copy bấm shift+alt+ mũi tên xuống -->
      <input type="radio" name="gt" id=""> Nữ


    <br>
    Ngoại ngữ:
    <input type="checkbox" name="" id="" checked> Tiếng Anh
    <input type="checkbox" name="" id=""> Tiếng pháp
    <input type="checkbox" name="" id=""> Tiếng Đức
     <!-- checked là để mặc định chọn vào tiếng anh -->
      <br>
      <input type="reset" value="Nhập lại">
     <p>
        <input  type="button" value="Đăng nhập">
     </p>

<!-- bỏ trong form để khi bấm cái nút sẽ thực hiện được -->
</form>
  </body>
</html>
